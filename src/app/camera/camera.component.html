<div id="camera-container">
  <webcam id="camera" [width]="maxCameraWidth" [height]="maxCameraHeight"
    *ngIf="showCamera" (imageCapture)="handleImage($event)"
    [trigger]="triggerObservable"></webcam>
    <img *ngIf="!showCamera" [src]="cameraImage.imageAsDataUrl"/>
    <i *ngIf="!showCamera" class="fa fa-spinner fa-spin"></i>
  <button id="camera-button" class="btn btn-light" (click)="takePicture()"
    *ngIf="showCamera"></button>
</div>
